<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:replace="layout/layout :: head-basic"></th:block>
<th:block th:replace="layout/layout :: bootstrap-css"></th:block>
<th:block th:replace="layout/layout :: jquery-ui-css"></th:block>
<th:block th:replace="layout/layout :: general-css"></th:block>
</head>
<body>
	<nav th:replace="layout/layout :: menu"></nav>
	<div th:replace="layout/layout :: screen-title"></div>
	<div th:replace="layout/layout :: messages-zone"></div>

	<div class="container-fluid ms-1 me-1 py-1">

		<div class="row justify-content-center mt-3 ms-1 me-1">
			<div class="col-12 formclass create-form shadow">
				<form class="mt-3" th:object="${tarea}" method="post"
					th:action="@{'/tarea/form/'+${actualpage}}" enctype="multipart/form-data">

					<div class="row g-3 align-items-center mb-3">

					
	<div class="col-md-2">
		<label for="titulo" class="form-label mb-0 fw-bold">Titulo: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="titulo"
			th:field="*{titulo}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:uerrors="*{titulo}"></span>


	<div class="col-md-2">
		<label for="asignada" class="form-label mb-0 fw-bold">Asignada A: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="asignada"
			th:field="*{asignada}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('asignada')}" th:uerrors="*{asignada}"></span>


	<div class="col-md-2">
		<label for="fechaInicio" class="form-label mb-0 fw-bold">Fecha Inicio: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="date" class="form-control form-control-sm" id="fechaInicio"
			th:field="*{fechaInicio}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:uerrors="*{fechaInicio}"></span>


	<div class="col-md-2">
		<label for="fechaFin" class="form-label mb-0 fw-bold">Fecha Fin: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="date" class="form-control form-control-sm" id="fechaFin"
			th:field="*{fechaFin}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('fechaFin')}" th:uerrors="*{fechaFin}"></span>


	<div class="col-md-2">
		<label for="descripcion" class="form-label mb-0 fw-bold">Descripcion: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<textarea rows="6" class="form-control form-control-sm" id="descripcion" th:field="*{descripcion}">
		</textarea>
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:uerrors="*{descripcion}"></span>


	<div class="col-md-2">
		<label for="materiales" class="form-label mb-0 fw-bold">Materiales: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<textarea rows="6" class="form-control form-control-sm" id="materiales" th:field="*{materiales}">
		</textarea>
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('materiales')}" th:uerrors="*{materiales}"></span>


	<div class="col-md-2">
		<label for="horas" class="form-label mb-0 fw-bold">Horas: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="horas"
			th:field="*{horas}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('horas')}" th:uerrors="*{horas}"></span>


	<div class="col-md-2">
		<label for="coste" class="form-label mb-0 fw-bold">Coste: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="coste"
			th:field="*{coste}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('coste')}" th:uerrors="*{coste}"></span>


	<div class="col-md-2">
		<label for="foto1" class="form-label mb-0 fw-bold">Foto 1: </label>
	</div>
						
	<div class="col-md-4 mt-1 mt-md-3" > 
		<div class="col-12 mt-1 mb-1" th:if="${tarea.foto1 != null}">
			<div class="col-md-12 mt-1 mt-md-3"  id="foto1ImageDiv">
				<table>
					<tr><td>
						<a th:href="@{'/tarea/viewimg/'+${tarea.id}+'/foto1'}" title="View Foto1">
							<img th:if="${tarea.foto1 != null}" th:src="@{'/upload/' + ${tarea.foto1}}" width="100px" class="border border-white shadow" id="foto1Image"><br>
						</a>
						</td>
						<td class="ps-2">
							<a sec:authorize="hasRole('ROLE_ADMIN')" href="#" title="Delete Foto1" th:attr="onclick=|clearImageField('foto1Image','foto1ImageText','foto1ImageDiv')|"><svg th:replace="layout/icons_svg :: svg-delete"></svg></a>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="col-12 mt-2">
			<input class="form-control form-control-sm file" type="file" id="foto1" name="foto1_formname">
			
			<input type="hidden" class="form-control form-control-sm" id="foto1ImageText" name="foto1ImageText" th:value="${tarea.foto1}">
			<input type="hidden" class="form-control form-control-sm" id="foto1ImageTextOld" name="foto1ImageTextOld" th:value="${tarea.foto1}">
		</div>
		</div>


	<div class="col-md-2">
		<label for="foto2" class="form-label mb-0 fw-bold">Foto 2: </label>
	</div>
						
	<div class="col-md-4 mt-1 mt-md-3" > 
		<div class="col-12 mt-1 mb-1" th:if="${tarea.foto2 != null}">
			<div class="col-md-12 mt-1 mt-md-3"  id="foto2ImageDiv">
				<table>
					<tr><td>
						<a th:href="@{'/tarea/viewimg/'+${tarea.id}+'/foto2'}" title="View Foto2">
							<img th:if="${tarea.foto2 != null}" th:src="@{'/upload/' + ${tarea.foto2}}" width="100px" class="border border-white shadow" id="foto2Image"><br>
						</a>
						</td>
						<td class="ps-2">
							<a sec:authorize="hasRole('ROLE_ADMIN')" href="#" title="Delete Foto2" th:attr="onclick=|clearImageField('foto2Image','foto2ImageText','foto2ImageDiv')|"><svg th:replace="layout/icons_svg :: svg-delete"></svg></a>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="col-12 mt-2">
			<input class="form-control form-control-sm file" type="file" id="foto2" name="foto2_formname">
			
			<input type="hidden" class="form-control form-control-sm" id="foto2ImageText" name="foto2ImageText" th:value="${tarea.foto2}">
			<input type="hidden" class="form-control form-control-sm" id="foto2ImageTextOld" name="foto2ImageTextOld" th:value="${tarea.foto2}">
		</div>
		</div>


	<div class="col-md-2">
		<label for="porcentajeCompletada" class="form-label mb-0 fw-bold">Porcentaje: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="porcentajeCompletada"
			th:field="*{porcentajeCompletada}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('porcentajeCompletada')}" th:uerrors="*{porcentajeCompletada}"></span>


	<div class="col-md-2">
		<label for="completada" class="form-label mb-0 fw-bold">Completada: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="checkbox" class="form-check-input" id="completada"
			th:field="*{completada}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('completada')}" th:uerrors="*{completada}"></span>


					
					</div>

					<div class="row g-3 align-items-center mb-3">
						<div class="col-md-2 mt-4">
							<input class="btn standard-button"
								sec:authorize="hasRole('ROLE_ADMIN')" type="submit"
								th:value="${#strings.equalsIgnoreCase(screen,'CREATE')?'Create':'Update'}"> 
							<input
								sec:authorize="!hasRole('ROLE_ADMIN')" type="submit"
								th:value="${#strings.equalsIgnoreCase(screen,'CREATE')?'Create':'Update'}"  
								disabled>
						</div>
					</div>

				</form>
			</div>
		</div>

	</div>

	<div th:replace="layout/layout :: authorship"></div>

	<div th:insert="layout/layout :: jquery-js"></div>
	<div th:insert="layout/layout :: jquery-ui-js"></div>
	<div th:insert="layout/layout :: bootstrap-js"></div>
	
	
	
	<script th:replace="layout/layout :: clear_imagefield"></script>
	
	
</body>
</html>
